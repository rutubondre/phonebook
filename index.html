<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact BOOK</title>
</head>

<body>
    <h1>contact book</h1>
    <input type="text" id="search" placeholder="search..." />
    <button type="button" onclick="search()">search</button>
    <p id="result"></p>

    <script>
        const contacts = {
            vijay: "7097458976",
            rutuja: "7397978183",
            vaishnavi: "4456097834",
            mayuri: "5634120089",
            anjali: "0043671295",
            rohit: "7800216388",
            omii: "864170472",

        }

        function search() {
            const searchInput = document.getElementById("search");
            const query = searchInput.value.toLowerCase();

            const mobile = contacts[query]



            const result = document.getElementById("result");

            if (mobile) {
                result.innerText = `mobile number of ${query} is ${mobile}`;
            } else {
                result.innerText = 'cannot not found';
            }
        }
    </script>

</body>

</html>
